<script>
    //Dado el radio de una circunferencia
    //se pide calcular y mostrar en la pantalla
    //su area PI = 3.1416 area = PI * radio ^ (2).

    var radio;
    radio = parseInt(prompt("ingrese el radio"),0);
    var area;
    var PI = 3.1416;
    area = PI * (radio**2);
    document.writeln("el area del circulo es:" + area);
</script>
