<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="animation" width="200"style="border:1px solid">
        El navegador no soporta el componente canvas.
    </canvas>
    <script>
    
       var canva = document.getElementById("animation");
       var ctx = canva.getContext("2d");
       var posx = 0;
       var posy = 0;
       
       animar ();

        function dibujarcuadro (x,y){
            ctx.fillStyle = "#A3CEF5";  
            ctx.fillRect(x,y,30,30);
 
        }

        function animar (){
            ctx.clearRect(0,0, canva.width, canva.height );
            dibujarcuadro (posy, posx);
             
            if(posx < canva.width){
                requestAnimationFrame(animar);

            }
            posx++;

           
        }
    </script>
</body>
</html>
