<script>
    var x
    var z
    var potencia
    var i
    x = parseInt(prompt("ingrese valor de x"),0);
    z = parseInt(prompt("ingrese valor de z"),0);

    potencia = 1;
    
    for (i = 1 ; i <= z ; i++){
        potencia = potencia * x;
    } 
        document.writeln("la potencia es "+ potencia);
    
</script>
