<script>
    //Dada la temperatura en grados fahrenheit (F)
    //convertirla a grados centigrados (C)
    //C=5/9*(F-32).

    var F= 0;
    var C= 0;
    F = parseInt(prompt("ingrese grados fahrenheit:"),0)
    C = (5/9) * (F-32);
    document.writeln("la temperatura de " + F + " grados fahrenheit es igual a " + C +" en grados centigrados");
    </script>
