<script>

    var numero1 = 0;
    var numero2 = 0; 
    var numero3 = 0;
    numero1 = parseInt(prompt("ingrese primer numero"),0);
    numero2 = parseInt(prompt("ingrese segundo numero"),0);
    numero3 = parseInt(prompt("ingrese tercer numero"),0);

    if(numero1<numero2 && numero2<numero3){
       document.writeln("los numeros estan ordenado en orden acendente");
    }else if(numero3<numero2 && numero2<numero1){
       document.writeln("los numeros estan ordenados en orden descendente");
    }else{
        document.writeln("los numeros esta desordenados");
    }
  

</script>
